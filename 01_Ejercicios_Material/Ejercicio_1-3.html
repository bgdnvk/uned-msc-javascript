<meta charset="utf-8" />

<title>Ejercicio 1-3</title>


</head>

<body>
    <p id="mayus"></p>
    <p id="minus"></p>
<script>
    let miTexto = prompt("Introduce un texto con mayúsculas y minúsculas: ");

    let mayus = document.getElementById("mayus");
    let minus = document.getElementById("minus");

    mayus.append(
        `Texto en mayúsculas: ${miTexto.toUpperCase()}`
        );
    minus.append(
        `Texto en minúsculas: ${miTexto.toLocaleLowerCase()}`
    );


    /*

    Texto en minúsculas: ${miTexto.toLocaleLowerCase()}`);
    */
</script>
</body>
