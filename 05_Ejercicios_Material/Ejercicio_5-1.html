<!DOCTYPE html>
<html>

<meta charset="utf-8" />
<title>Ejercicio 5-1: Eventos</title>

    <body bgColor="orange">
<center>
<h2>Prueba de cambio de imagen</h2>
<p>La imagen cambia cuando el puntero del rat&oacute;n est&aacute; encima, deja de estar encima, se hace click o se hace doble click. </p>

<!-- Eventos registrados dentro de la definiciÃ³n del elemento -->
    <img id="cambio" onmouseover="mOver(this)" 
    onmouseout="mOut(this)" onclick="mClick(this)" 
    ondblclick="mDbl(this)" src="img/Donald_1.png" />   
   
</center>   

<script>
//funciones para los eventos dentro de img
//se captura el objeto actual con this i se pasa como el argumento img
    function mOver(img){
        img.src = "img/Donald_2.png";
    }

    function mOut(img){
        img.src = "img/Donald_1.png";
    }

    function mClick(img){
        img.src = "img/Goofi_1.png";
    }

    function mDbl(img){
        img.src = "img/Goofi_2.png";
    }

</script>
</body>

</html>
